<!DOCTYPE html>
    
<html lang="en">
     <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> <!--server for jquery files, allows us to access jquery files from our document -->
     </head> 
     
     
     
        <script>
            $(document).ready(function() {//to access functions from the dom
                $("html").append(//targets html tag
                    "<body>\ 
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>paragraph1</p>\
                                <p id='2'>paragraph2</p>\
                                <p id='3'>paragraph3</p>\
                            </div>\
                        </div>\
                    </body>"
                );
                $("#2").css({"color":"red"});//applys css to p2 by accessing the jquery dom
                $("#3").click(function() {
                    $('h1').hide( "slow" );//applys javaScript to the header by clicking on p3
                });
            });
        </script>
</html>
